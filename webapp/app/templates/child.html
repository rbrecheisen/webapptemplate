{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header"><b>child {{ child.name }} of object {{ obj.name }}</b></div>
                <div class="card-body">
                    <form action="/objects/{{ obj.id }}/children/{{ child.id }}/update" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="name" value="{{ child.name }}" /><br>
                        <button style="margin-top: 10px; width: 150px;" type="submit" class="btn btn-primary">update</button><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
