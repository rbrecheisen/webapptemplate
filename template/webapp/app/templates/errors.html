{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row"><p style="margin-top: 10px"><a href="">Back</a></p></div>
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header"><b>Oeps...</b></div>
                <div class="card-body">
                    <img src="/static/icons/error.png" width="64" height="64"/><br>
                    <br>
                    Something went wrong...<br>
                    <br>
                    <ul>
                    {% for error in errors %}
                        <li>{{ error }}<li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
